grib2_defaults: &grib2_defaults
  chgres_cube:
    namelist:
      update_values:
        config:
          input_type: "grib2"
          convert_nst: False
          tracers_input: ""
          tracers: ""

GSMGFS:
  task_make_ics:
    chgres_cube:
      input_type: "gfs_gaussian_nemsio"
      external_model: "GSMGFS"
      convert_nst: False
      tracers_input: [\"spfh\",\"clwmr\",\"o3mr\"]
      tracers: [\"sphum\",\"liq_wat\",\"o3mr\"]
  task_make_lbcs:
    chgres_cube:
      input_type: "gfs_gaussian_nemsio"
      external_model: "GSMGFS"
      convert_nst: False
      tracers_input: [\"spfh\",\"clwmr\",\"o3mr\"]
      tracers: [\"sphum\",\"liq_wat\",\"o3mr\"]

UFS-CASE-STUDY:
  task_make_ics:
    chgres_cube:
      external_model: "UFS-CASE-STUDY"
  task_make_lbcs:
    chgres_cube:
      external_model: "UFS-CASE-STUDY"

GDAS:
  task_make_ics:
    chgres_cube:
      external_model: "GFS"
      tg3_from_soil: True
  task_make_lbcs:
    chgres_cube:
      external_model: "GFS"
      tg3_from_soil: True

GEFS:
  task_make_ics:
    chgres_cube:
      external_model: "GFS"
      <<: *grib2_defaults
  task_make_lbcs:
    chgres_cube:
      external_model: "GFS"
      <<: *grib2_defaults

HRRR:
  task_make_ics:
    chgres_cube:
      external_model: "HRRR"
      geogrid_file_input_grid: "{{ workflow.FIXgsm }}/geo_em.d01.nc_HRRRX"
      tg3_from_soil: True
      <<: *grib2_defaults
  task_make_lbcs:
    chgres_cube:
      external_model: "HRRR"
      geogrid_file_input_grid: "{{ workflow.FIXgsm }}/geo_em.d01.nc_HRRRX"
      tg3_from_soil: True
      <<: *grib2_defaults

RAP:
  task_make_ics:
    chgres_cube:
      external_model: "RAP"
      geogrid_file_input_grid: "{{ workflow.FIXgsm }}/geo_em.d01.nc_RAPX"
      tg3_from_soil: True
      <<: *grib2_defaults
  task_make_lbcs:
    chgres_cube:
      external_model: "RAP"
      geogrid_file_input_grid: "{{ workflow.FIXgsm }}/geo_em.d01.nc_RAPX"
      tg3_from_soil: True
      <<: *grib2_defaults

NAM:
  task_make_ics:
    chgres_cube:
      external_model: "NAM"
      <<: *grib2_defaults
  task_make_lbcs:
    chgres_cube:
      external_model: "NAM"
      <<: *grib2_defaults